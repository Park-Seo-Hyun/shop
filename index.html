<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
      <span class="header-name">seo-hyun shop</span>
  </header>
  <main>

    <div class="item-box">

        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>

      <div class="item">
        <img src="./image/basketball2.jpg" alt="MOLTEN 배구공" />
        <h3 class="item-name">MOLTEN 배구공</h3>
        <div class="name-box">
          <p class="item-price">15000</p>
          <P>won</P>
        </div>
          <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
      <div class="item">
        <img src="./image/basketball3.jpg" alt="LEGEND 농구공" />
        <h3 class="item-name">LEGEND 농구공</h3>
        <div class="name-box">
          <p class="item-price">20000</p>
          <P>won</P>
        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
      <div class="item">
        <img src="./image/dumbell1.jpeg" alt="25KG 아령" />
        <h3 class="item-name">25KG 아령</h3>
        <div class="name-box"> 
          <p class="item-price">30000</p>
          <P>won</P>
        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
      <div class="item">
        <img src="./image/dumbell2.jpeg" alt="8KG 아령" />
        <h3 class="item-name">8KG 아령</h3>
        <div class="name-box">
          <p class="item-price">40000</p>
          <P>won</P>
        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
      <div class="item">
        <img src="./image/keyboard1.jpg" alt="기본 키보드" />
        <h3 class="item-name">기본 키보드</h3>
        <div class="name-box">
          <p class="item-price">100000</p>
          <P>won</P>
        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
      <div class="item">
        <img src="./image/keyboard2.jpg" alt="LED 키보드" />
        <h3 class="item-name">LED 키보드</h3>
        <div class="name-box">
          <p class="item-price">67000</p>
          <P>won</P>
        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
      <div class="item">
        <img src="./image/notebook1.jpg" alt="맥북" />
        <h3 class="item-name">맥북</h3>
        <div class="name-box">
          <p class="item-price">3500000</p>
          <P>won</P>
        </div>
        <input type="number" class="numbers" onchange="Numbers()" value="0" min="0"/>
      </div>
    </div>
   </div>
  </main>
  <footer>
  </footer>

</body>
<script>
  function Numbers() {
    let total = 0;
    let totalPrice = 0;
    const $count = document.querySelector('#count');
    const $cash = document.querySelector('#cash');
    for (let i = 0; i < 8; i++) {
      let $numbers = document.getElementsByClassName("numbers")[i].value;
      let $itemPrice = document.getElementsByClassName("item-price")[i].textContent * $numbers;
      total += Number($numbers);
      totalPrice += Number($itemPrice);
      console.log($numbers);
      console.log($itemPrice);
    }
    console.log(total);
    if (total > 0) {
      $count.textContent = total;
      $cash.textContent = totalPrice;
    } else {
      $count.textContent = 0;
      $cash.textContent = 0;
    }

  };
</script>

</html>
